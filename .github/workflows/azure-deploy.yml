name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'terraform/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: flight-tracker
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName!~PlaywrightUITests"

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

  deploy-to-azure:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    environment:
      name: Prod
      url: ${{ steps.deploy.outputs.webapp-url }}
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service settings
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              "Sentry__Dsn=${{ secrets.SENTRY_DSN }}" \
              "FlightProvider__ApiKey=${{ secrets.FLIGHT_PROVIDER_API_KEY }}" \
              "FlightProvider__ApiHost=${{ secrets.FLIGHT_PROVIDER_API_HOST }}" \
              "FlightProvider__Type=${{ secrets.FLIGHT_PROVIDER_TYPE }}"

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Check deployment status
        run: |
          echo "üöÄ Deployment completed!"
          echo "üåê App URL: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          
          # Wait for app to be ready
          echo "‚è≥ Waiting 30s for app to start..."
          sleep 30
          
          # Liveness check (app is running)
          echo "üîç Checking app liveness..."
          LIVENESS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/health/live)
          if [ "$LIVENESS_CODE" -eq 200 ]; then
            echo "‚úÖ App is running (HTTP $LIVENESS_CODE)"
          else
            echo "‚ùå App liveness check failed (HTTP $LIVENESS_CODE)"
            exit 1
          fi
          
          # Full health check (app + database)
          echo "üîç Checking database health..."
          HEALTH_RESPONSE=$(curl -s https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/health)
          echo "Health response: $HEALTH_RESPONSE"
          
          HEALTH_STATUS=$(echo "$HEALTH_RESPONSE" | jq -r '.status')
          if [ "$HEALTH_STATUS" = "Healthy" ]; then
            echo "‚úÖ All health checks passed!"
          else
            echo "‚ö†Ô∏è Health check status: $HEALTH_STATUS"
            echo "Full response: $HEALTH_RESPONSE"
          fi

      - name: Logout from Azure
        run: az logout
        if: always()

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build-and-test, build-and-push-docker, deploy-to-azure]
    if: failure()
    
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add Slack/Teams/Email notification here if needed
